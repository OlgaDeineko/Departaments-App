<div class="department">
    <h1 class="detail">Employees</h1>
    <user-form></user-form>
    <table class="users">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Salary</th>
        </tr>
        <tr *ngFor="let user of users" [class.selected]="user === selectedUser"
            (click)="onSelectUser(user);">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.salary}}</td>
            <td><button class="delete"
                        (click)="deleteUser(user); $event.stopPropagation()">x</button></td>
        </tr>
    </table>
    <button (click)="goBack()">Back</button>
</div>
